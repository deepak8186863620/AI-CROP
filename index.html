
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samarth Kisan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --emerald-900: #064e3b;
            --emerald-600: #059669;
            --emerald-500: #10b981;
        }
        body { 
          font-family: 'Plus Jakarta Sans', sans-serif;
          background-color: #fcfdfc;
          color: #1e293b;
        }
        .glass {
          background: rgba(255, 255, 255, 0.75);
          backdrop-filter: blur(16px);
          -webkit-backdrop-filter: blur(16px);
          border: 1px solid rgba(255, 255, 255, 0.5);
        }
        .mesh-gradient {
          background-color: #059669;
          background-image: 
            radial-gradient(at 0% 0%, hsla(161,72%,48%,0.8) 0, transparent 50%), 
            radial-gradient(at 100% 0%, hsla(142,72%,48%,0.8) 0, transparent 50%),
            radial-gradient(at 50% 100%, hsla(180,72%,48%,0.4) 0, transparent 50%);
        }
        @keyframes infinite-scroll {
          from { transform: translateX(0); }
          to { transform: translateX(-50%); }
        }
        .animate-infinite-scroll {
          animation: infinite-scroll 40s linear infinite;
        }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        
        .tab-transition {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-4px) scale(1.01);
            box-shadow: 0 20px 40px -15px rgba(0, 0, 0, 0.05);
        }
    </style>
